<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CreateAcc.css">
    <script src="./CreateAcct.js" defer></script>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="create-account-form">
          <input type="text" id="username" placeholder="Full name | username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirm-password" placeholder="Confirm password" required>
          
          <select id="country" required>
            <option value="" disabled selected>Country</option>
            <option value="nigeria">Nigeria</option>
            <option value="us">United States</option>
          </select>
          
          <div class="phone-container">
            <select id="country-code">
              <option value="+234">+234</option> 
              <option value="+1">+1</option> 
              
            </select>
            <input type="tel" id="phone" placeholder="8115..." required>
          </div>
          
          <p class="terms">By continuing, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a>, and <a href="#">Cookies Policy</a></p>
          
          <button type="submit" id="register-button">Register</button>
          
          <p class="login-link">Already have an account? <a href="#">Log In</a></p>
        </form>
      </div>
    
</body>
</html>
