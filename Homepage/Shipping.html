                    <img src="./image/shopping-cart.png" alt="">

    <!-- end of navbar -->
    <div class="breadcrumb-container">
        <nav class="breadcrumb">
            <a href="#">Home</a> |
            <a href="#">Men</a> |
            <a href="#">Tshirts</a> |
            <a href="#">ProductName</a> |
            <a href="#">Carts</a> |
            <a href="#">Shipping</a> 
        </nav>
        </div>
    
    <section class="contact-form">
        <h2>Contact</h2>
        <form>
            <div class="form-row">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone No">
        </form>
    </section>

    <!-- Shipping Address -->
    <section class="shipping-address">
        <h2>Shipping Address</h2>
        <form>
            <input type="text" placeholder="Address">
            <div class="form-row">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
            </div>
            <div class="form-row">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="Postal Code">
            </div>
            <input type="text" placeholder="Nearest Bus/Stop (Optional)">
            <textarea placeholder="Additional Information"></textarea>
        </form>
    </section>

    <!-- Shipping Method -->
    <section class="shipping-method">
        <h2>Shipping Method</h2>
        <div class="shipping-options">
            <label><input type="radio" name="shipping"> FedEx <span>N0.00</span></label>
            <label><input type="radio" name="shipping"> DHL <span>N0.00</span></label>
            <label><input type="radio" name="shipping"> Company's Rider <span>N0.00</span></label>
        </div>
    </section>

    <!-- Order Summary -->
    <section class="order-summary">
        <h2>Order Summary</h2>
        <form>
            <div class="coupon">
                <input type="text" placeholder="Type Code">
                <button class="apply-btn">Apply</button>
            </div>
            <ul>
                <li>Items Subtotal: <span>N0.00</span></li>
                <li>Shipping Fee: <span>N0.00</span></li>
                <li>Tax: <span>N0.00</span></li>
                <li>Discount: <span>N0.00</span></li>
                <li class="total">Order Total: <span>N0.00</span></li>
            </ul>
            <button class="payment-btn">Proceed To Payment</button>
        </form>
    </section>

    <!-- Payment Method -->
    <section class="payment-method">
        <h2>Payment Method</h2>
        <div class="payment-options">
            <label>
                <input type="radio" name="payment"> Pay with Card ****1234
            </label>
            <label>
                <input type="radio" name="payment"> Transfer to Bank ****1234
            </label>
            <label>
                <input type="radio" name="payment"> Crypto Payment Method
            </label>
        </div>
    </section>

</div>
